<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить запись о гостях</title>
</head>

<body>
    <h1>Добавьте запись о гостях</h1>

    <form action="/templated/stay_records/add" method="post">
        <label for="start">Дата начала:</label>
        <input type="datetime-local" id="start" name="start" required><br><br>

        <label for="end">Дата окончания:</label>
        <input type="datetime-local" id="end" name="end" required><br><br>

        <label for="num_adults">Количество взрослых:</label>
        <input type="number" id="num_adults" name="num_adults" required><br><br>

        <label for="num_children">Количество детей:</label>
        <input type="number" id="num_children" name="num_children" required><br><br>

        <label for="num_infants">Количество младенцев:</label>
        <input type="number" id="num_infants" name="num_infants" required><br><br>

        <button type="submit">Добавить запись</button>
    </form>
</body>

</html>
